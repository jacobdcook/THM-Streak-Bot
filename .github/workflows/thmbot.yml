name: TryHackMe Streak Bot

on:
  schedule:
    # Run daily at 10:30 PM IST (17:00 UTC)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  maintain-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox xvfb
          wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
          tar -xzf geckodriver-v0.33.0-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Install FFmpeg
        run: |
          sudo apt-get install -y ffmpeg

      - name: Verify dependency versions
        run: |
          firefox --version
          geckodriver --version
          python --version
          pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip show selenium pydub SpeechRecognition

      - name: Create account configuration
        run: |
          echo "[account]" > account.conf
          echo "mail = ${{ secrets.THM_EMAIL }}" >> account.conf
          echo "pass = ${{ secrets.THM_PASSWORD }}" >> account.conf

      - name: Setup virtual display
        run: |
          Xvfb :99 &
          export DISPLAY=:99

      - name: Run THM Bot with timeout
        run: |
          timeout 5m python main.py
        env:
          DISPLAY: :99
        continue-on-error: true

      - name: Upload log and screenshots as artifact
        uses: actions/upload-artifact@master
        with:
          name: thm-bot-logs
          path: |
            tryhackmebot.log
            geckodriver.log
            *.png
          retention-days: 7
